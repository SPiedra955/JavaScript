<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitats en JS</title>
</head>
<body>
    <h1> Encuentra el valor máximo </h1>
    <p> Números obtenidos:</p>
    <p id="demo"></p>
    <p>Clicka para obtener el valor máximo en consola </p>
    <button onclick="highestNum()">Click</button>


    <script>
            var num1 = prompt("Inserta un número entero");
            var num2 = prompt("Inserta un segundo número entero");
            var num3 = prompt("Inserta un tercer número entero");
            var num4 = prompt("Inserta un último número entero");
            var maxNum = Math.max(num1, num2, num3, num4);

            const numbers = new Array();
            numbers.push(num1, num2, num3, num4);
            document.getElementById("demo").innerHTML = numbers;

            function highestNum(){
                console.log("El valor máx es: " + maxNum);
            }

    </script>
    
</body>
</html>
